<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Contact - HEND Clothing</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="contact-container">
        <div class="contact-image">
            <img src="/mnt/data/A_digital_photograph_displays_a_matching_black_lon.png" alt="HEND Contact">
        </div>
        <div class="contact-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
     <footer>
        <p>&copy; 2025 HEND Clothing. Developed by <a href="https://www.instagram.com/krlvin._" target="_blank">Krlvin</a>.<br><br> Cloth Manufactured by <a href="https://www.vfcollective.co.za" target="_blank">VF Collective</a>.</p>
    </footer>
</body>
</html>
