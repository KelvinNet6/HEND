<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Contact - HEND Clothing</title>
</head>
<body>
    <header>
        <img src="HENDLOGO.png" alt="HEND Logo" style="max-height: 80px; margin-bottom: 10px;">
        <h1>Contact Us</h1>
    </header>

     <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    
    <div class="contact-container">
        <div class="contact-image">
            <img src="HENDBLUE.png" alt="HEND Contact">
        </div>
        <div class="contact-form">
        <form action="https://formspree.io/f/xanokzaq" method="POST">
              <label for="name">Name</label>
                  <input type="text" name="name" required>

                     <label for="email">Email</label>
                     <input type="email" name="email" required>

                     <label for="message">Message</label>
                     <textarea name="message" rows="5" required></textarea>

                     <button type="submit">Send Message</button>
      </form>
        </div>
    </div>
     <footer>
        <p>&copy; 2025 HEND Clothing. Developed by <a href="https://www.instagram.com/krlvin._" target="_blank">Krlvin</a>.<br><br> Cloth Manufactured by <a href="https://www.vfcollective.co.za" target="_blank">VF Collective</a>.</p>
    </footer>
</body>
</html>
